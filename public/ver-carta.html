<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Carta - GiftSpark</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ver-carta-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Animación de regalo/caja inicial -->
    <div id="gift-animation-container">
        <div id="gift-box">
            <div class="box-lid"></div>
            <div class="box-base"></div>
            <div class="box-ribbon"></div>
            <div class="box-bow"></div>
            <span class="gift-text">¡Haz click para abrir tu regalo!</span>
        </div>
    </div>
    <!-- Contenedor de la Carta (oculto al inicio) -->
    <div class="card-viewer-container" id="card-viewer-container" style="display:none;">
        <div class="card-viewer">
            <!-- Encabezado de la Carta -->
            <div class="card-header">
                <h1 id="card-title">Cargando carta...</h1>
                <div class="card-meta">
                    <p><strong>Para:</strong> <span id="card-recipient">-</span></p>
                    <p><strong>De:</strong> <span id="card-sender">-</span></p>
                    <p><strong>Tipo:</strong> <span id="card-type">-</span></p>
                </div>
            </div>
            <!-- Controles de Música -->
            <div class="music-controls" id="music-controls" style="display: none;">
                <div class="music-info">
                    <i class="fas fa-music"></i>
                    <span id="music-name">Música de la carta</span>
                </div>
                <div class="music-player">
                    <audio id="card-audio" controls>
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                    <div class="music-buttons">
                        <button id="play-pause" class="music-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="stop-music" class="music-btn">
                            <i class="fas fa-stop"></i>
                        </button>
                        <button id="mute-music" class="music-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Contenido de la Carta -->
            <div class="card-content" id="card-content">
                <div class="loading-spinner">
                    <i class="fas fa-heart"></i>
                    <p>Cargando tu carta especial...</p>
                </div>
            </div>
            <!-- Mensaje Adicional -->
            <div class="card-message" id="card-message" style="display: none;">
                <h3>Mensaje Especial</h3>
                <p id="message-text"></p>
            </div>
            <!-- Acciones -->
            <div class="card-actions">
                <button id="like-card" class="btn btn-primary">
                    <i class="fas fa-heart"></i> <span class="like-text">Me gusta</span> <span id="like-count"></span>
                </button>
                <button id="share-card" class="btn btn-secondary">
                    <i class="fas fa-share"></i> Compartir
                </button>
                <button id="go-home" class="btn btn-outline">
                    <i class="fas fa-home"></i> Ir al Inicio
                </button>
            </div>
        </div>
    </div>
    <!-- Modal de Error -->
    <div id="error-modal" class="modal">
        <div class="modal-content error-modal">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle error-icon"></i>
                <h2>Carta No Encontrada</h2>
                <p id="error-message">La carta que buscas no existe o ha sido eliminada.</p>
                <button id="go-home-error" class="btn btn-primary">
                    <i class="fas fa-home"></i> Ir al Inicio
                </button>
            </div>
        </div>
    </div>
    <!-- Modal de Imagen Ampliada -->
    <div id="image-modal">
        <button class="close-modal" aria-label="Cerrar">&times;</button>
        <img src="" alt="Imagen ampliada" id="modal-image" />
    </div>
    <!-- Firebase SDK -->
    <script type="module" src="ver-carta.js"></script>
    <script src="ver-carta-animacion.js"></script>
</body>
</html>
